{% extends 'base.html' %}

{% block title %}Edit Paste: {{ slug }}{% endblock %}

{% block content %}
    <h1>Edit Paste: {{ slug }}</h1>
    <p>You need the correct password to save changes.</p>
    <form method="POST" action="{{ url_for('edit_paste', slug=slug) }}">
        <div class="mb-3">
            <label for="content" class="form-label">Paste Content (Markdown enabled)</label>
            <textarea class="form-control" id="content" name="content" rows="15" required>{{ current_content or '' }}</textarea>
        </div>
         <div class="mb-3">
            <label for="password" class="form-label">Password (required to save changes)</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('view_paste', slug=slug) }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
